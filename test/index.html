<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>AR Diagnóstico</title>
  <style>body{margin:0;overflow:hidden;font-family:system-ui,sans-serif}</style>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    // Componente para loguear carga de modelos
    AFRAME.registerComponent('log-model', {
      init(){
        this.el.addEventListener('model-loaded', () => {
          console.log('[OK] model-loaded:', this.el.getAttribute('gltf-model'));
        });
        this.el.addEventListener('model-error', (e) => {
          console.error('[ERR] model-error:', e.detail && e.detail.src, e.detail && e.detail.error);
        });
      }
    });
  </script>
</head>
<body>
  <a-scene
    embedded
    renderer="antialias: true; physicallyCorrectLights: true"
    arjs="detectionMode: color_and_matrix; matrixCodeType: 3x3_HAMMING63;"
  >
    <!-- Luces para que los GLB se vean -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

    <!-- ========= MODO A: preset HIRO (rápido para probar) ========= -->
    <!-- Descomentá este bloque para probar con HIRO y comentá el MODO B -->
    <!--
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5"></a-box>
      <a-entity position="0 0 0" scale="0.5 0.5 0.5"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb">
      </a-entity>
      <a-entity position="0 0 0" scale="1.8 1.8 1.8" gltf-model="models/1.glb" log-model></a-entity>
    </a-marker>
    -->

    <!-- ========= MODO B: barcodes 0/1/2 (tu configuración) ========= -->
    <!-- Usar estos si estás imprimiendo códigos 3x3 HAMMING63 con valores 0, 1 y 2 -->

    <!-- Marker 0: caja + GLB de prueba remoto (Duck) -->
    <a-marker type="barcode" value="0">
      <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5"></a-box>
      <a-entity position="0 0 0" scale="0.5 0.5 0.5"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb">
      </a-entity>
    </a-marker>

    <!-- Marker 1: tu modelo local -->
    <a-marker type="barcode" value="1">
      <a-entity position="0 0 0" scale="1.8 1.8 1.8" gltf-model="models/1.glb" log-model></a-entity>
    </a-marker>

    <!-- Marker 2: otro modelo local -->
    <a-marker type="barcode" value="2">
      <a-entity position="0 0 0" scale="1.8 1.8 1.8" gltf-model="models/2.glb" log-model></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- UI mínima para ayuda -->
  <div style="position:fixed;left:50%;bottom:14px;transform:translateX(-50%);background:rgba(0,0,0,.7);color:#fff;padding:8px 12px;border-radius:10px;font-size:.9rem;z-index:9999;">
    Si no ves nada: probá con buena luz, acercá el marker y mirá la consola (F12) para <em>model-loaded</em> / <em>model-error</em>.
  </div>
</body>
</html>
